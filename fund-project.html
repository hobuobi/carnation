<!DOCTYPE html>
<!-- DESCRIPTION: Page to create a new project for oneself. -->
<html>

<head>
  <title>Wot 'n' Carnation</title>
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css" type="text/css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <!--Nav and hamburger menu-->
  <nav class="red lighten-1">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Fund Project</a>
      <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
      <a href="home-page.html" class="btn-floating btn-large halfway-fab waves-effect waves-light red accent-1">
        <i class="material-icons">arrow_back</i>
      </a>
      <ul id="slide-out" class="side-nav">
        <li>
          <div class="userView">
            <div class="background">
              <img src="img/wallpaper.jpg">
            </div>
            <a href="#!user"><img class="circle" src="img/zeerak.jpg"></a>
            <a href="#!name"><span class="white-text name">Zeerak</span></a>
            <a href="#!email"><span class="white-text email">zeerakahmed@gmail.com</span></a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <!--Main-->
  <div id="main" class="container">
    <p>How much would you like to contribute to the project?</p>
    <div class="row">
      <div class="input-field col s6">
        <input id="project-name" type="text" class="validate">
        <label for="project-name">Amount contributed</label>
      </div>
    </div>
    <p> Would you like to take on a coaching role?</p>
    <form action="#">
      <p>
        <input name="group1" type="radio" id="test1" />
        <label for="test1">Yes</label>
      </p>
      <p>
        <input name="group1" type="radio" id="test2" />
        <label for="test2">No</label>
      </p>
      <p>If you do, what can you bring to the team as a coach?</p>
      <div class="row">
        <div class="input-field col s6">
          <input id="project-name" type="text" class="validate">
          <label for="project-name">Skills</label>
        </div>
      </div>
    </form>
    <p> Would you like to say anything else to the project owner?</p>
    <div class="row">
      <div class="input-field col s12">
        <textarea id="description" class="materialize-textarea validate"></textarea>
        <label for="description">Message</label>
      </div>
    </div>
    <a href="home-page.html">
      <button class="btn red accent-1 waves-effect waves-light" type="submit" name="action">Submit your funding request
      <i class="material-icons right">send</i>
      </button>
    </a>
  </div>
</body>

</html>
