<!DOCTYPE html>
<!-- DESCRIPTION: Main page (NOT login). Has the main list of projects. -->
<html>

<head>
  <title>Wot 'n' Carnation</title>
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css" type="text/css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <div class="container">
    <h2 class="grey-text">Edit your profile</h2>
    <br>
    <div class="row">
      <label id="upload-propic" for="profile-picture" class="btn red lighten-2 col s4 offset-s4">Upload a picture</label>
      <input type="file" style="visibility: hidden;" id="profile-picture" onchange="previewFile()">
      <img class="col s6 offset-s3" src="" height="200px" width="300px">
    </div>

    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <input id="name" type="text" class="validate">
        <label id="name-label" for="name">Name</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">phone</i>
        <input id="phone" type="tel" class="validate">
        <label id="phone-label" for="phone">Telephone</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <div id="tags" class="chips chips-autocomplete"></div>
        <label for="tags">Expertise tags</label>
      </div>
    </div>
  </div>
  <div class="container">
    <a id="save-profile" href="home-page.html" class="right btn-floating btn-large waves-effect waves-light lighten-2 red"><i class="material-icons">arrow_forward</i></a>
  </div>
  <script>
    $(document).ready(function () {
      if (localStorage.profile) {
        var profile = JSON.parse(localStorage.profile);
        $('#name').val(profile.name);
        $('#phone').val(profile.phone)
      }
    });
    function previewFile() {
      var preview = document.querySelector('img'); //selects the query named img
      var file = document.querySelector('input[type=file]').files[0]; //sames as here
      var reader = new FileReader();

      reader.onloadend = function () {
        preview.src = reader.result;
      }

      if (file) {
        reader.readAsDataURL(file); //reads the data as a URL
      } else {
        preview.src = "";
      }
    }

    previewFile();  //calls the function named previewFile()
    $("#save-profile").click(function () {
      var profile = {
        name: $("#name").val(),
        phone: $('#phone').val()
      }
      localStorage.profile = JSON.stringify(profile)
    });
  </script>
</body>

</html>
