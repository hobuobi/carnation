<!DOCTYPE html>
<!-- DESCRIPTION: Main page (NOT login). Has the main list of projects. -->
<html>

<head>
  <title>Wot 'n' Carnation</title>
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css" type="text/css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <!--Nav and hamburger menu-->
  <nav class="red lighten-1">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Carnation</a>
      <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
      <a href="new-project.html" class="btn-floating btn-large halfway-fab waves-effect waves-light red darken-2">
        <i class="material-icons">add</i>
      </a>
      <ul id="slide-out" class="side-nav">
        <li>
          <div class="userView">
            <div class="background">
              <img src="img/wallpaper.jpg">
            </div>
            <a href="#!user"><img class="circle" src="img/zeerak.jpg"></a>
            <a href="#!name"><span class="white-text name">Zeerak</span></a>
            <a href="#!email"><span class="white-text email">zeerakahmed@gmail.com</span></a>
          </div>
        </li>
        <li><a href="home-page.html"><i class="material-icons">list</i>Projects</a></li>
        <li>
        <li><a href="messages.html"><i class="material-icons">message</i>Messages</a></li>
        <li><a href="#!"><i class="material-icons">group</i>Friends</a></li>
        <li>
          <div class="divider"></div>
        </li>
        <li><a class="waves-effect" href="#!">Settings</a></li>
      </ul>
    </div>
  </nav>


  <div id="main" class="container">
    <form>
      <div class="input-field">
        <input class="grey-text" id="search" type="search" required>
        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
        <i class="material-icons">close</i>
      </div>
    </form>
    <div class="row">
      <div class="col s12 m6">
        <div class="card">
          <div class="card-image">
            <img src="img/soccercoaching.jpg">
            <span class="card-title">Soccer Coaching</span>
            <a href="project-page.html" class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">keyboard_arrow_right</i></a>
          </div>
          <div class="card-content">
            <p>MW 3-5PM, MAC Quad</p>
          </div>
        </div>
      </div>
      <div class="col s12 m6">
        <div class="card">
          <div class="card-image">
            <img src="img/bakery.jpg">
            <span class="card-title">Vegan Bakery</span>
            <a href="project-page.html" class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">keyboard_arrow_right</i></a>
          </div>
          <div class="card-content">
            <p>$50/month for infrastructure.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
