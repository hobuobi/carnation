<!DOCTYPE html>
<!-- DESCRIPTION: Main page (NOT login). Has the main list of projects. -->
<html>

<head>
  <title>Wot 'n' Carnation</title>
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css" type="text/css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <!--Nav and hamburger menu-->
  <nav class="red lighten-1">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Carnation</a>
      <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">person</i></a>
      <a href="new-project.html" class="btn-floating btn-large halfway-fab waves-effect waves-light red accent-1">
        <i class="material-icons">add</i>
      </a>
      <ul id="slide-out" class="side-nav">
        <li>
          <div class="userView">
            <div class="background">
              <img src="img/wallpaper.jpg">
            </div>
            <a href="edit-user.html"><img class="circle" src="img/zeerak.jpg"></a>
            <a href="#!name"><span class="white-text name">Zeerak</span></a>
            <a href="#!email"><span class="white-text email">zeerakahmed@gmail.com</span></a>
          </div>
        </li>
      </ul>
    </div>
  </nav>


  <div id="main" class="container">
    <!--Own Projects-->
    <h5 class="red-text text-accent-1">Your projects</h1>
      <div id="own-projects">
        <div class="row">
          <div class="col s12 m6">
            <div class="card">
              <div class="card-image">
                <img src="img/flower.gif">
                <a class="btn-floating halfway-fab waves-effect waves-light red accent-1"><i class="material-icons">keyboard_arrow_right</i></a>
              </div>
              <div class="card-content">
                <span class="card-title">One of your projects</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--Feed-->
      <h5 class="red-text text-accent-1">Hot Projects</h5>
      <form>
        <div class="input-field">
          <input class="grey-text" id="search" type="search" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
      <div class="row" id="projects">
        <div class="col s12 m6">
          <div class="card" id="soccer">
            <div class="card-image">
              <img src="img/soccercoaching.jpg">
              <span class="card-title">Krista's Soccer Camp</span>
              <a href="project-page.html" class="btn-floating halfway-fab waves-effect waves-light red accent-1"><i class="material-icons">keyboard_arrow_right</i></a>
            </div>
            <div class="card-content">
              <p>10% stake available of $150,000 valuation</p>
            </div>
          </div>
        </div>
        <div class="col s12 m6">
          <div class="card" id="vegan">
            <div class="card-image">
              <img src="img/bakery.jpg">
              <span class="card-title">Honest Vegan Bakery</span>
              <a href="project-page2.html" class="btn-floating halfway-fab waves-effect waves-light red accent-1"><i class="material-icons">keyboard_arrow_right</i></a>
            </div>
            <div class="card-content">
              <p>20% stake available of $670,000 valuation</p>
            </div>
          </div>
        </div>
      </div>
  </div>
  <script>
    if (localStorage.projects) {
      var projects = JSON.parse(localStorage.projects);
      for (var p in projects) {
        var id = Math.ceil(Math.random()*1000);
        var head = '<div class="row"><div class="col s12 m6"><div class="card"><div class="card-image"><img src="img/wallpaper.jpg"><a href="TEMPLATE-project-page.html" id='+id+' class="navbutton btn-floating halfway-fab waves-effect waves-light red accent-1"><i class="material-icons">keyboard_arrow_right</i></a></div><div class="card-content"><span class="card-title">';
        var foot = '</span></div></div></div></div></div>';
        var ProjectsHTML = '';
        ProjectsHTML += head + projects[p].name + foot;
        projects[p].id = id 
        projects['id'] = id
      }
      localStorage.projects = JSON.stringify(projects)
      $("#own-projects").html(ProjectsHTML);
    }
    else {
      var noProjectsHTML = '<p>No projects right now, create one!</p>';
      $("#own-projects").html(noProjectsHTML);
    }
    $(".navbutton").click(function(event){
      event.preventDefault();
      id = $(this).attr("id")
      localStorage.id = id
      window.location.href = "TEMPLATE-project-page.html";
    })
  </script>
</body>

</html>
