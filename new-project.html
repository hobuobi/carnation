<!DOCTYPE html>
<!-- DESCRIPTION: Page to create a new project for oneself. -->
<html>

<head>
  <title>Wot 'n' Carnation</title>
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css" type="text/css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <!--Nav and hamburger menu-->
  <nav class="red lighten-1">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">New Project</a>
      <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="project-page.html">Project</a></li>
      </ul>
      <a href="home-page.html" class="btn-floating btn-large halfway-fab waves-effect waves-light red darken-2">
        <i class="material-icons">arrow_back</i>
      </a>
      <ul id="slide-out" class="side-nav">
        <li>
          <div class="userView">
            <div class="background">
              <img src="img/wallpaper.jpg">
            </div>
            <a href="#!user"><img class="circle" src="img/zeerak.jpg"></a>
            <a href="#!name"><span class="white-text name">Zeerak</span></a>
            <a href="#!email"><span class="white-text email">zeerakahmed@gmail.com</span></a>
          </div>
        </li>
        <li><a href="home-page.html"><i class="material-icons">list</i>Projects</a></li>
        <li>
          <li><a href="messages.html"><i class="material-icons">message</i>Messages</a></li>
          <li><a href="#!"><i class="material-icons">group</i>Friends</a></li>
          <li>
            <div class="divider"></div>
          </li>
          <li><a class="waves-effect" href="#!">Settings</a></li>
      </ul>
    </div>
  </nav>

  <!--Main-->
  <div id="main" class="container">
    <form action="#">
      <div class="file-field input-field">
        <div class="btn red darken-2">
          <span>Upload</span>
          <input type="file" multiple>
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" placeholder="Upload one or more files">
        </div>
      </div>
    </form>
    <div class="row">
      <div class="input-field col s6">
        <input id="project-name" type="text" class="validate">
        <label for="project-name">Project Name</label>
      </div>
      <div class="input-field col s6">
        <input type="text" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <textarea id="description" class="materialize-textarea validate"></textarea>
        <label for="description">Project Description</label>
      </div>
    </div>
    <p>Tags</p>
    <div class="chips chips-autocomplete"></div>
    <a href="home-page.html">
      <button class="btn red darken-2 waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
      </button>
    </a>
  </div>
</body>

</html>
