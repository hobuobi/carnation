<!DOCTYPE html>
<!-- DESCRIPTION: Main page (NOT login). Has the main list of projects. -->
<html>

<head>
  <title>Wot 'n' Carnation</title>
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css" type="text/css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <nav>
    <div class="nav-wrapper red lighten-1">
      <a href="#" class="brand-logo">Carnation</a>
      <a href="sb-home-page.html" class="button-collapse"><i class="material-icons">arrow_back</i></a>
    </div>
  </nav>
  <div class="container center">
    <div class="row">
      <br>
      <img width="100%" src="img/zeerak.jpg">
      <br>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <input id="name" value="Zeerak Ahmed" type="text" class="validate">
        <label id="name-label" for="name">Name</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">phone</i>
        <input id="phone" value="(866) 232-2315" type="tel" class="validate">
        <label id="phone-label" for="phone">Telephone</label>
      </div>
    </div>
    <div style="text-align: left;" class="input-field col s12">
      <i class="material-icons prefix">label</i>
      <div id="tags" class="chips">
        <div id="tags-html"></div>
      </div>
      <label id="tags-label" for="tags">Knowledge tags</label>
    </div>
  </div>
  <div class="container">
    <a id="contact" class="right btn-floating btn-large waves-effect waves-light lighten-2 red"><i class="material-icons">email</i></a>
  </div>

  <div id="contact-modal" class="modal">
    <div class="modal-content">
      <h4>Congratulations!</h4>
      <p>Let's contact that dude.</p>
    </div>
    <div class="modal-footer">
      <a href="sb-home-page.html" class="modal-action modal-close waves-effect btn red accent-1">Okay</a>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      if (localStorage.profile) {
        var profile = JSON.parse(localStorage.profile);
        $('#name').val(profile.name);
        $('#phone').val(profile.phone);
        var tags = '';
        $.each(profile.tags, function (index, val) {
          tags += '<div class="chip">' + val + '<i class="material-icons close">close</i></div>';
        });
        tags += '<input id="' + $('#tags-label').attr('for') + '" class="input" placeholder>';
        $('#tags').html(tags);
        $('#tags-label').addClass('active');
      }
    });

    $('.modal').modal();
    $('#contact').click(function () {
      $('#contact-modal').modal('open');
    });
  </script>
</body>

</html>
